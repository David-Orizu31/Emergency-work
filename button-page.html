<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

        <!-- Bootstrap CSS -->
        <link rel="stylesheet" href="css/styles.css">
        <link rel="stylesheet" href="css/responsive.css">
        <link href="bootstrap/css/bootstrap.min.css" rel="stylesheet">
        <link href="css/font-awesome.min.css" rel="stylesheet">
        <script src="js/font-awesome.js"></script>

    <title>Security Site</title>
</head>
<body>

    <div class="container-fluid">
        <div class="button-area">
            <div class="row">
                <div class="col-md-6 text-center">
                    <button type="button" class="btn btn-recycle text-white button" data-bs-toggle="modal" data-bs-target="#throwbin">Throw Bin <i class="fas fa-trash-alt purpose-icon"></i></button>
                </div>
                <div class="col-md-6 text-center">
                    <button class="btn btn-handyman text-white button" data-bs-toggle="modal" data-bs-target="#handyman">Handy man <i class="fas fa-wrench purpose-icon"></i></button>
                </div>
            </div>

            <div class="row">
                <div class="col-md-12 text-center">
                    <button class="btn btn-keke button" data-bs-toggle="modal" data-bs-target="#keke">Keke <i class="fas fa-motorcycle purpose-icon"></i></button>
                </div>
            </div>

            <div class="row">
                <div class="col-md-6 text-center">
                   <button class="btn btn-emergency text-white button" data-bs-toggle="modal" data-bs-target="#emergency">Emergency <i class="fas fa-exclamation-triangle purpose-icon"></i></button>
                </div>
                <div class="col-md-6 text-center">
                   <button class="btn btn-robbery text-white button" data-bs-toggle="modal" data-bs-target="#robbery">Roberry <i class="fa fa-money purpose-icon"></i></button>
                </div>
            </div>

            <div class="row">
                <div class="col-md-12 text-center">
                    <button class="btn btn-expecting button" data-bs-toggle="modal" data-bs-target="#expecting">Expecting Someone <i class="fas fa-door-open purpose-icon"></i></button>
                </div>
            </div>
           <br>
            <p align="right"><b>For more info contact Digital Roah <a href="https://api.whatsapp.com/send?phone=2348167354743&text=Digital Roah Services." class="contact-info">@+2348167354743</a></b></p>
        </div>
    </div>

    <!-- Modal Throw bin -->
<div class="modal fade" id="throwbin" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1" aria-labelledby="throwbinLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title head-title" id="staticBackdropLabel">Throw Bin</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
          <h4 align="center">Confirm here. <i class="fas fa-arrow-down" style="color: orangered;"></i></h4>
        </div>
        <div class="modal-footer col-11 mx-auto">
          <button type="button" class="btn btn-confirm text-white"><b>Confirm</b></button>
        </div>
      </div>
    </div>
  </div>


   <!-- Modal Handyman -->
<div class="modal fade" id="handyman" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1" aria-labelledby="handymanLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title head-title" id="staticBackdropLabel">Handy man</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
            <h4 align="center">Select handy man :</h4>
            <form action="" class="check-form">
            <div class="form-check check-option">
                <input class="form-check-input" type="radio" name="exampleRadios" id="plumber" value="option1" checked>
                <label class="form-check-label" for="plumber">
                  Plumber
                </label>
              </div>
              <br>
              <div class="form-check check-option">
                <input class="form-check-input" type="radio" name="exampleRadios" id="electrician" value="option2">
                <label class="form-check-label" for="electrician">
                  Electrician
                </label>
              </div>
              <br>
              <div class="form-check check-option">
                <input class="form-check-input" type="radio" name="exampleRadios" id="carpenter" value="option3" >
                <label class="form-check-label" for="carpenter">
                  Carpenter
                </label>
              </div>
              <br>
              <div class="form-check check-option">
                <input class="form-check-input" type="radio" name="exampleRadios" id="bricklayer" value="option4" >
                <label class="form-check-label" for="bricklayer">
                  Bricklayer
                </label>
              </div>
              <br>
              <div class="form-check check-option">
                <input class="form-check-input" type="radio" name="exampleRadios" id="mechanic" value="option4" >
                <label class="form-check-label" for="mechanic">
                  Mechanic
                </label>
              </div>
              <br>
              <div class="form-check check-option">
                <input class="form-check-input" type="radio" name="exampleRadios" id="painter" value="option4" >
                <label class="form-check-label" for="painter">
                  Painter
                </label>
              </div>
        </div>
        <div class="modal-footer col-11 mx-auto">
          <button type="button" class="btn btn-confirm text-white"><b>Confirm</b></button>
        </div>
    </form>
      </div>
    </div>
  </div>

  <!-- Modal keke -->
<div class="modal fade" id="keke" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1" aria-labelledby="kekeLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title head-title" id="staticBackdropLabel">Keke</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
          <h4 align="center">Confirm here. <i class="fas fa-arrow-down" style="color: orangered;"></i></h4>
        </div>
        <div class="modal-footer col-11 mx-auto">
          <button type="button" class="btn btn-confirm text-white"><b>Confirm</b></button>
        </div>
      </div>
    </div>
  </div>

  <!-- Modal Emergency -->
<div class="modal fade" id="emergency" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1" aria-labelledby="emergencyLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title head-title" id="staticBackdropLabel">Emergency</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
          <h4 align="center">Confirm here. <i class="fas fa-arrow-down" style="color: orangered;"></i></h4>
        </div>
        <div class="modal-footer col-11 mx-auto">
          <button type="button" class="btn btn-confirm text-white"><b>Confirm</b></button>
        </div>
      </div>
    </div>
  </div>

  <!-- Modal Robbery -->
<div class="modal fade" id="robbery" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1" aria-labelledby="robberyLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title head-title" id="staticBackdropLabel">Robbery</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
          <h4 align="center">Confirm here. <i class="fas fa-arrow-down" style="color: orangered;"></i></h4>
        </div>
        <div class="modal-footer col-11 mx-auto">
          <button type="button" class="btn btn-confirm text-white"><b>Confirm</b></button>
        </div>
      </div>
    </div>
  </div>

  <!-- Modal Expecting Someone -->
<div class="modal fade" id="expecting" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1" aria-labelledby="throwbinLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title head-title" id="staticBackdropLabel">Expecting Someone</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
          <form action="" class="expecting-form">
              <div class="col-md-12">
                <label for="time" class="form-label"><strong>Time of Visit</strong></label>
                <input type="time" class="form-control" name="time" id="time" placeholder="Time of Visit">
              </div>
              <br>
              <div class="col-md-12">
                <label for="date" class="form-label"><strong>Day of Visit</strong></label>
                <input type="date" class="form-control" name="date" id="date" placeholder="Day of Visit">
              </div>
              <br>
              <div class="col-md-12">
                <label for="name" class="form-label"><strong>Name of Person</strong></label>
                <input type="text" class="form-control" id="name" name="name" placeholder="Name of Person">
              </div>
        </div>
        <div class="modal-footer col-11 mx-auto">
          <button type="button" class="btn btn-confirm text-white"><b>OK</b></button>
        </div>
    </form>
      </div>
    </div>
  </div>

    
    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script src="bootstrap/js/bootstrap.bundle.min.js"></script>

</body>
</html>
