<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

        <!-- Bootstrap CSS -->
        <link rel="stylesheet" href="css/styles.css">
        <link rel="stylesheet" href="css/responsive.css">
        <link href="bootstrap/css/bootstrap.min.css" rel="stylesheet">
        <link href="css/font-awesome.min.css" rel="stylesheet">
        <script src="js/font-awesome.js"></script>

    <title>Security Site</title>
</head>

<body>

    <div class="container-fluid">
        <br><br>
        <div class="login-area col-md-6">
            <h2 align="center">Login</h2>
            <p align="center">Insert your login details</p>

            <br>
            <form action="">
                <div class="col-md-11 mx-auto">
                    <label for="name" class="form-label label-item">Username</label>
                    <input type="text" class="form-control form-control-lg" id="name" name="password" placeholder="Enter your Username">
                  </div>
                  <br>
                  <div class="col-md-11 mx-auto">
                    <label for="password" class="form-label label-item">Password</label>
                    <input type="password" class="form-control form-control-lg" id="password" name="password" placeholder="Enter your Password">
                  </div>
                  <br>
                  <div class="col-md-11 mx-auto">
                      <!-- An element to toggle between password visibility -->
                      <div class="check-area">
                      <input type="checkbox"  onclick="myFunction()"> Show Password
                    </div>
                  </div>
                  <br>
                  <div class="col-md-11 mx-auto d-grid">
                      <button class="btn btn-login text-white"><b>Login</b></button>
                      <br>
                      <p class="question">Do not have an account? <a href="#" class="text-success">Sign Up</a></p>
                  </div>

            </form>
        </div>
    </div>
    
 <!-- Option 1: Bootstrap Bundle with Popper -->
 <script src="bootstrap/js/bootstrap.bundle.min.js"></script>
 <script>
     function myFunction() {
  var x = document.getElementById("password");
  if (x.type === "password") {
    x.type = "text";
  } else {
    x.type = "password";
  }
}
 </script>

</body>
</html>
